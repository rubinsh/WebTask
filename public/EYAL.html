<script language="JavaScript" src="javascripts/jQuery.js"></script>
<script type="text/javascript" src="javascripts/jscolor/jscolor.js"></script>

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <style>
       div { font-weight: bold; }
    </style>       
  </head>
  <body>

    <input id="hiddenHelper" type="hidden">

    <div >Input of class 'color' that hides its textual value</div>
    
    <input class="color {required:false, valueElement:'hiddenHelper'}" type="button"
           style="height:18px; width:18px; background:green;" >        

    <div >Regular input that turns to a color and changes background by a local script</div>
    
    <input id="colorButton1" type="button"
           style="height:18px; width:18px; background:green;">        

    <script type="text/javascript">
      var myPicker1 = new jscolor.color(document.getElementById('colorButton1'), {required:false, valueElement:'hiddenHelper'});
      myPicker1.hidePicker = (function() {
        var original = myPicker1.hidePicker;
        return function() {
          console.log('selected color: ' + myPicker1.toString());
          document.getElementsByTagName('BODY')[0].style.backgroundColor = '#' + myPicker1.toString();
          return original();
        };
      })();  
    </script>
    
    <div >Regular input that turns to a color and changes background by a remote script</div>

    <input id="colorButton" type="button"
           style="height:18px; width:18px; background:green;">        

    <script type="text/javascript"
      src="javascripts/extensions/jscolor_save_on_hide.js?elementId=colorButton"/>
